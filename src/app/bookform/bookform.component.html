<form>
  <input
      required
      placeholder="Enter book title"
      name="title"
      type="text"
      value=""
      autoComplete="off"
      [(ngModel)] = "title"
      />

  <input
      required
      placeholder="Enter book author"
      name="author"
      type="text"
      value=""
      autoComplete="off"
      [(ngModel)] = 'author'
  />
  <button (click)="submitBook()">Add book</button>
</form>
